<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo 5</title>
</head>
<body>
	<h3>ul 無編號</h3>
	<ul>
		<li>一</li>
		<li>二</li>
		<ul>
			<li>三之一</li>
			<li>三之二</li>
		</ul>
	</ul>

	<h3>ol 有編號</h3>
	<ol>
		<li>一</li>
		<li>二</li>
		<ol>
			<li>三之一</li>
			<li>三之二</li>
		</ol>
	</ol>
</body>
</html>
